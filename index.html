<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Registration Form</title>
  </head>  
  <body>
    <h1>My Registration Form</h1>
    <form>
      <p>Please fill out the Registration Form</p>
      
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name">
      
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name">
      
      <label for="email">Email</label>
      <input type="text" id="email" name="email"> 
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password"> 
      
      <label for="pw_confirm">PW Confirm:</label>
      <input type="password" id="pw_confirm" name="pw_confirm">
      
      <label for="birth_day">Birthday</label>
      <input type="date" id="birth_day" name="birth_day">
      
      <label for="gender_male">Male</label>
      <input type="radio" id="gender_male" name="gender_male">  
      
      <label for="gender_female">Female</label>
      <input type="radio" id="gender_female" name="gender_female">  
      
      <label for="gender_other">Other</label>
      <input type="radio" id="gender_other" name="gender_other">
      
      <p>A short description about youself:</p>
      <textarea name="description"></textarea>
      
      <select name="favorite_language">
        <option value="JavaScript">JavaScript</option>
        <option value="HTML">HTML</option>
        <option value="Python">Python</option>
        <option value="C#">C#</option>
      </select>
      
      <input type="submit" value="Submit">  
    </form>  
  </body>
</html>
